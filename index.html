<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Check!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <div class="search">
        <textarea class="location" placeholder="Location (ex. Scituate, MA)"></textarea>

        <button class="go">Go</button>
    </div>

    <h1 class="description"></h1>

    <img class="default-icon" src="assets/svg/default.svg" alt="defualt-icon">
    
    <h1 class="temp"><strong>-</strong></h1>

    <div class="high-low">
        <p class="high">H: -</p>
        <p class="low">L: -</p>
    </div>

    <div class="conditions">
        <ul>
            <li class="pressure">Pressure -</li>
            <li class="visibility">Visibility -</li>
            <li class="wind">Wind -</li>
            <li class="sunrise">Sunrise -</li>
            <li class="sunset">Sunset -</li>
        </ul>
    </div>


</div>

    <footer>
    <p>A Sean Shea Production</p>
    <p>Thanks to the Open Weather Map API!</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
